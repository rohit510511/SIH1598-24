<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Mahal Street View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            scroll-behavior: smooth;
            background: #f5f3f0; 
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('./TM.jpg') no-repeat center center;
            background-size: cover;
            background-position: center top;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
            padding-top: 50px;
        }

        .hero h1 {
            font-size: 4em;
            font-weight: 1000;
            margin-top: 150px;
            padding: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .scroll-down {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9); 
        }

        .container-title {
            margin-top: 60px;
            font-size: 2em;
            color: #001f3f; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            margin-bottom: 80px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        iframe {
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 500px;
            max-height: 450px;
        }

        .cards-title {
            margin-top: 100px;
            font-size: 3em;
            color: #001f3f; /* Navy blue */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Shadow for the title */
        }

        .cards-container {
            display: flex;
            justify-content: center; 
            gap: 20px;
            margin-top: 20px ;
            margin-bottom: 200px;
            padding: 20px;
            max-width: 1500px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 250px; 
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 1.5em; 
            color: #333;
        }

        .card p {
            font-size: 1em; 
            color: #666;
        }

        .card button {
            background-color: #001f3f; /* Navy blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .card button:hover {
            background-color: #0056b3; /* Darker navy on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .container-title {
                font-size: 1.5em;
            }

            .cards-container {
                flex-direction: column; /* Stack cards on smaller screens */
                align-items: center; /* Center cards */
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.5em;
            }

            .container-title {
                font-size: 1.2em;
            }

            iframe {
                height: 200px;
            }

            .card {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>The Majestic Taj Mahal</h1>
        <div class="scroll-down" onclick="scrollToSection('view')">
            <i class="fas fa-chevron-down"></i> 
        </div>
    </div>
    <div class="view-wrapper" id="view">
        <div class="container-title">
            <h2>Explore the Taj Mahal Virtually</h2>
        </div>
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!4v1726464626681!6m8!1m7!1sypwvZafR9EHGbeK0JPItLg!2m2!1d27.17335108525832!2d78.04210897123198!3f1.38!4f-0.7099999999999937!5f0.7820865974627469" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    <h2 class="cards-title">Mahal Market</h2>
    <div class="cards-container">
        <div class="card">
            <img src="./Petha.png" alt="Image 1">
            <h3>Petha</h3>
            <p>Sweet, translucent candy from Agra</p>
            <button>Buy</button>
        </div>
        <div class="card">
            <img src="./Crockery.png" alt="Image 2">
            <h3>Crockery</h3>
            <p>Elegant, handcrafted Mughal Crockery.</p>
            <button>Buy</button>
        </div>
        <div class="card">
            <img src="./Jwellery.png" alt="Image 3">
            <h3>Jewellery</h3>
            <p>Intricate, traditional Mughal adornments.</p>
            <button>Buy</button>
        </div>
        <div class="card">
            <img src="./Rugs.png" alt="Image 4">
            <h3>Rugs and Carpets</h3>
            <p>Luxurious, handwoven Mughal textiles</p>
            <button>Buy</button>
        </div>
    </div>
    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
